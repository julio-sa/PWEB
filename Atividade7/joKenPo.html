<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jogo Jokenpo</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Escolha Pedra, Papel ou Tesoura</h1>
    <div class="buttons">
        <button onclick="joKenPo('pedra')">
            <img src="pedra.png" alt="Pedra">
            Pedra
        </button>
        <button onclick="joKenPo('papel')">
            <img src="papel.png" alt="Papel">
            Papel
        </button>
        <button onclick="joKenPo('tesoura')">
            <img src="tesoura.png" alt="Tesoura">
            Tesoura
        </button>
    </div>

    <!-- Elemento para mostrar a escolha e o resultado -->
    <div class="resultado">
        <p id="mensagem">Fa√ßa sua escolha!</p>
        <div id="animacao" class="loading-animation">Escolhendo...</div>
    </div>

    <script src="joKenPo.js"></script>
</body>
</html>
