<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8" />
    <title>Página Utilizando Forms</title>
    <link rel="stylesheet" href="Exercicio2.css" />
</head>

<body>
    <main>
        <div id="" formulario>
            <form action="">
                <section>
                    <fieldset>
                        <legend>Informações Pessoais do Aluno</legend>
                        <label for="nome">Nome</label>
                        <input type="text" id="nome" name="nome" required size="50" maxlength="50"
                            pattern="[a-zA-Z ]{1,50}" autofocus />
                        <br />
                        <br />
                        <label for="email">E-mail</label>
                        <input type="email" id="email" name="email" />
                        <br />
                        <br />
                        <label>Sexo</label>
                        <br />
                        <input type="radio" id="masculino" name="sexo" value="M" checked />
                        <label>Masculino</label>
                        <input type="radio" id="feminino" name="sexo" value="F" checked />
                        <label>Feminino</label>
                        <input type="radio" id="outro" name="sexo" value="O" value="O" />
                        <label>Outro</label>
                        <br />
                        <br />
                        <label>Passatempos:</label>
                        <br />
                        <input type="checkbox" id="passatempo1" name="passatempos" value="ler" />
                        <label>Ler</label>
                        <input type="checkbox" id="passatempo2" name="passatempo2" value="esporte" />
                        <label>Praticar esportes</label>
                        <input type="checkbox" id="passatempo3" name="passatempo3" value="musica" />
                        <label>Musica</label>
                        <input type="checkbox" id="passatempo4" name="passatempo4" value="programar" />
                        <label>Programar</label>
                        <br />
                        <br />
                        <input type="submit" value="Enviar" />
                        <button type="reset" value="Limpar">Limpar</button>
                    </fieldset>
                    <br />
                    <br />
                    <fieldset>
                        <legend>
                            Deixe aqui alguma informação que julgar necessaria
                        </legend>
                        <label>Mensagem</label>
                        <textarea name="mensagem" id="mensagem" cols="50" rows="5" placeholder="vazio"></textarea>
                        <br />
                        <br />
                        <label>País</label>
                        <select name="pais" id="pais">
                            <option value="">Selecione</option>
                            <option value="brasil">Brasil</option>
                            <option value="eua">EUA</option>
                            <option value="portugal">Portugal</option>
                            <option value="espanha">Espanha</option>
                        </select>
                        <br />
                        <br />
                        <input type="submit" value="Enviar" />
                        <button type="reset" value="Limpar">Limpar</button>
                    </fieldset>
                </section>
            </form>
        </div>
    </main>
    <footer class="rodape">
        Pagina Criada na Aula de PWEB - Direitos Reservados - 2024
    </footer>
</body>

</html>
