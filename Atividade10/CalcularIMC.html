<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cálculo de IMC</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            background-color: black;
            color: green;
        }

        .container {
            max-width: 400px;
            margin: 0 auto;
            text-align: center;
        }

        input {
            padding: 10px;
            margin: 10px 0;
            width: 100%;
            box-sizing: border-box;
        }

        button {
            padding: 10px 20px;
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
        }

        button:hover {
            background-color: #45a049;
        }

        .result {
            margin-top: 20px;
            font-size: 1.2em;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>Calculadora de IMC</h1>
        <label for="peso">Peso (kg):</label>
        <input type="text" id="peso" placeholder="Peso (Kg)">

        <label for="altura">Altura (m):</label>
        <input type="text" id="altura" placeholder="Altura (M)">

        <button onclick="calcularIMC()">Calcular IMC</button>

        <div class="result" id="resultado"></div>
    </div>

    <script>
        function calcularIMC() {
            let peso = parseFloat(document.getElementById('peso').value.replace(',', '.'));
            let altura = parseFloat(document.getElementById('altura').value.replace(',', '.'));

            if (isNaN(peso) || isNaN(altura) || peso <= 0 || altura <= 0) {
                alert('Por favor, insira valores numéricos válidos para peso e altura.');
                return;
            }

            const imc = peso / (altura * altura);
            let classificacao = '';

            if (imc < 18.5) {
                classificacao = 'Magreza';
            } else if (imc >= 18.5 && imc < 24.9) {
                classificacao = 'Normal';
            } else if (imc >= 25 && imc < 29.9) {
                classificacao = 'Sobrepeso';
            } else if (imc >= 30 && imc < 39.9) {
                classificacao = 'Obesidade';
            } else {
                classificacao = 'Obesidade grave';
            }

            const resultado = `Seu IMC é ${imc.toFixed(2)} (${classificacao})`;
            document.getElementById('resultado').textContent = resultado;
        }
    </script>

</body>

</html>
